{% extends 'partials/index.html' %}

{% block content %}


  <div class="cover-container-sm d-flex justify-content-center">

      <form action="{% url 'groups:groups_list'  %}" method="get" class="mb-3">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
    </form>

    <table class="table table-dark table-striped w-100">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Department</th>
              <th scope="col">Student count</th>
              <th scope="col">Description</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
      </thead>
      <tbody>
        {% for group in groups %}
          <tr>
            <th scope="row">{{ group.pk }}</th>
            <td>{{ group.title|title }}</td>
            <td>{{ group.department|title }}</td>
            <td>{{ group.students_count }}</td>
            <td>{{ group.description }}</td>
          <th>
              <a href="{% url 'groups:update_group' group.pk %}"  type="button" class="btn btn-primary" data-toggle="modal">
                Edit
              </a>
          </th>
          <th>
              <a href="{% url 'groups:delete_group' group.pk %}"  type="button" class="btn btn-danger" data-toggle="modal">
                Delete
              </a>
          </th>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


{% endblock %}
