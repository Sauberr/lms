{% extends 'partials/index.html' %}

{%  load crispy_forms_tags %}

{% block content %}

    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete this student?</p>
    <form method="POST" style="width: 25em; align-content: center; margin: auto;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'teachers:teachers_list'  %}" class="btn btn-secondary">No, take me back</a>
    </form>


{% endblock %}
